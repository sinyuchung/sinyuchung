	<h1>台積電(2330)股價走勢圖</h1>
	<br>
	<br>

    美國 10 月通膨降溫可望促使聯準會 (Fed) 放緩升息，使受到升息打壓已久的美國費城半導體指數強力反彈，亞洲晶片股周五 (11 日) 也連帶大漲，兩大晶片巨頭台積電漲、三星電子漲勢犀利。

    台積電 (2330-TW) 盤中上漲多達 8.5%，創 2020 年 7 月以來最大單日漲幅，三星電子勁揚 4.6%。彭博亞太半導體指數彈升 7.6%，創 2020 年 3 月以來最大漲幅，追隨前日費半指數大漲 10% 的氣勢。（鉅亨網編譯余曉惠2022/11/11）
